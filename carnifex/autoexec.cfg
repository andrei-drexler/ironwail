// Carnifex Engine - Autoexec Configuration
// This file is automatically executed when the engine starts

// Basic settings
set gl_texturemode "GL_LINEAR_MIPMAP_NEAREST"
set gl_anisotropic "1"
set scr_conalpha "0.5"
set scr_conbrightness "1.0"

// Welcome message
echo "Welcome to Carnifex Engine!"
echo "This is a minimal placeholder game."
echo "Type 'help' for available commands."
echo "Type 'map e1m1' to load the test map."

// Set default map
set startmap "e1m1"
